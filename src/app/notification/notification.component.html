<div
  *ngIf="show"
  class="fixed top-6 right-6 z-50 min-w-[300px] max-w-sm text-base font-medium text-white rounded-2xl shadow-2xl px-6 py-4 transition-all duration-500 ease-out transform animate-fade-in-up"
  [ngClass]="{
    'bg-green-600': type === 'success',
    'bg-red-600': type === 'error',
    'bg-blue-600': type === 'info'
  }"
>
  {{ message }}
</div>
