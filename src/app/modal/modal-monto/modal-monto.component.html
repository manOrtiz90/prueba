<div *ngIf="visible" class="fixed inset-0 z-10 overflow-y-auto">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="flex min-h-full items-center justify-center p-4">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:size-10">
            <svg class="size-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874
                       1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898
                       0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/>
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Monto total</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">El monto total es: <strong>{{ total | currency:'MXN' }}</strong></p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">

        <button
          (click)="accept()"
          [disabled]="loading"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 sm:ml-3 sm:w-auto w-full flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          Aceptar
        </button>

        <button
          (click)="cerrar()"
          [disabled]="loading"
          class="mt-3 bg-white text-gray-700 px-4 py-2 rounded border hover:bg-gray-100 sm:mt-0 sm:w-auto w-full flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancelar
        </button>
      </div>

  </div>
</div>
